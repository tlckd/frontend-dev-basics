<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>
$(function() {
	var $obj = $(".par");
	$obj.click(function(){
		console.log("clicked:" + this); /* 이벤트는 dom에 있는거 this는 제이쿼리가 아니라 html 엘리먼트 ㅇㅇ dom api의 일관성이 유지된거  */
	});
	
	setTimeout(function(){
		$obj.css('color', 'red');
	}, 2000);
});
</script>
</head>
<body>
	<h1 id="header">Simple jQuery 만들기1</h1>
	
	<p class='par'>문장1</p>
	<p>문장2</p>
	<p  class='par'>문장3</p>
	<p>문장4</p>
</body>
</html>
