<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>리스트를 이용한 메뉴 만들기</title>
<link rel="stylesheet" type="text/css" href="tabbox.css"></link>
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>
$(function(){
	$(".tab-box ul li").click(function(){
		$(".tab-box ul li.selected").removeClass("selected");//셀렉티드 된애들 찾은다음 리무브 클래스해서 셀렉트 없애버림 
		$(this).addClass("selected");//그리고 애드 클래스해서 셀렉티드 추가해줌
	})
});
</script>
</head>
<body>
<div class="tab-box">
	<ul>
       	<li>메뉴 5</li> 
       	<li>메뉴 4</li>
       	<li>메뉴 3</li>
       	<li>메뉴 2</li>
       	<li>메뉴 1</li>
    </ul>
    <div>
    	탭뷰입니다.
    </div>
</div>    
</body>
</html>
